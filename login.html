<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <a href="/" class="btn btn-warning">Home Page</a>
        <h1>Safari Coach</h1>
        <h3>Log in account</h3>
        <section class="row">
            <div class="col-md-4">
                <!-- We need to proceed and create a /login route -->
                <b style="color:aquamarine;">{{message}} </b><br><br>
                <form action="/login" method="post">
                    <input type="email" name="email" placeholder="Email">
                    <br><br>
                    <input type="password" name="password" placeholder="Password">
                    <br><br>
                    <input type="submit" value="Login" class="btn btn-dark">
                </form>
                <br>
                <a href="/register" class="btn btn-outline-success">Dont have an account, click here to create one</a>

            </div>
            <div class="col-md-8">
                <!-- some content -->
                <h2>Affordable, secure and fast</h2>
                <img src="../static/bus9.jpg" alt="" width="100%">

            </div>

        </section>

    </div>
    
</body>
</html>
